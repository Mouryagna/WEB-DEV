<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40= +10$ shipping</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input type="text" class="js-number-input number-input" onkeydown="clickEnter(event);">
    <button class="calculate" onclick="calculate();
    ">Calculate</button>
    <p class="js-display-cost"></p>
    <p class="error"></p>
    <script>
        function calculate() {
            const inputElement=document.querySelector('.js-number-input');
            cost= Number(inputElement.value);
            if(cost >= 0 && cost< 40) {
                cost+=10;
                document.querySelector('.js-display-cost')
                .innerHTML = `$${cost}`;
            }
            else if(cost< 0) {
                document.querySelector('.error')
                .innerHTML = `Error: cannot be less than $0`;
                document.querySelector('.js-display-cost')
                .innerHTML = '';
            }
            else {
                document.querySelector('.js-display-cost')
                .innerHTML = `$${cost}`;
            }
        }
        function clickEnter(event) {
            if(event.key === 'Enter') {
                calculate();
            }
        }
    </script>
</body>
</html>
