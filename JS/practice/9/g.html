<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>g</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40= +10$ shipping</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input type="text" placeholder="Cost of Order" class="order" onkeydown="enterKey()">
    <button onclick="calculate()">calculate</button>
    <p class="totalamount"></p>
    <script>
        function calculate() {
            let inputElement= document.querySelector('.order');
            let cost=Number(inputElement.value)*100;
            if(cost < 4000) {
                cost+=1000;
            }
            document.querySelector('.totalamount')
                .innerHTML = `$${cost/100}`;
        }
        function enterKey() {
            if(event.key === 'Enter') {
                calculate();
            }
        }
    </script>
</body>
</html>
