<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=[];
        for(let i=1;i<=20;i++) {
            if(i%3==0 && i%5==0) {
                array.push('FizzBuzz')
            }
            else if(i%5==0) {
                array.push('Buzz')
            }
            else if(i%3==0) {
                array.push('Fizz')
            }
            else {
                array.push(i);
            }
        }
        console.log(array);
    </script>
</body>
</html>
