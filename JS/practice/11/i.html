<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i</title>
</head>
<body>
    <script>
        function addNum(array,num) {
            for(let i=0;i<=array.length-1;i++) {
                array[i]+=num;
            }
            console.log(array);
        }
        addNum([1,2,3],2);
        addNum([-2,-1,0,99],2);
    </script>
</body>
</html>
