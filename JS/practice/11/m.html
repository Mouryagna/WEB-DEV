<!DOCTYPE html>

    <title>m</title>
</head>
<body>
    <script>
        function minMax(array) {
            let min=array[0];
            let max=array[0];
            for(let i=0;i<array.length;i++) {
                if(min=>array[i]) {
                    min=array[i];
                }
                if(max<=array[i]) {
                    max=array[i];
                }
            }
            console.log(min);
            console.log(max);
        }
        minMax([]);
        minMax([3]);
    </script>
</body>
