<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countWords(array) {
            const result={};
            for(let i=0;i<array.length;i++) {
                
                const word=array[i];
                if(!result[word]) {
                    result[word]=1;
                }
                else {
                    result[word]++;
                }
            }
            return result;
        }
        console.log(countWords(['apple','grape','apple','apple']));

    </script>
</body>
</html>
