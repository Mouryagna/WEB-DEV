<body>
    <script>
        function arraySwap(array) {
            for(let i=0; i<=(array.length-1)/2;i++) {
                let temp = array[i];
                array[i]= array[array.length-1-i];
                array[array.length-1-i] = temp;
            }
            console.log(array);
        }
        arraySwap([1,20,22,24,5]);
        arraySwap(['hi','hello','good']);
    </script>
</body>
