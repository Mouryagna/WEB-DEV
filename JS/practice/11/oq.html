<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>o</title>
</head>
<body>
    <script>
        function stringSearch(array,search) {
            for(let i=0;i<array.length;i++) {
                if(array[i] === search) {
                    return i;
                }
            }
            return -1;
        }
        console.log(stringSearch(['hello','search','world','good'],'search'));
        console.log(stringSearch(['not','found'],'search'));

    </script>
</body>
</html>
