<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>
    <button onclick="add();">add</button>
    <button onclick="remove();">remove</button>
    <script>
        let Messages=3;
        function add() {
            Messages++;
        }
        function remove() {
            if(Messages>0) {
                Messages--;
            }
            if(Messages === 0) {
                document.title= 'App';
            }
        }   

        setInterval(function() {
            if(Messages>0) {
                if(document.title === 'App') {
                    document.title=`(${Messages}) New Messages`;
                }
                else {
                    document.title=`App`;
                }
            }
            else {
                document.title=`App`;
            }
        },1000);
    </script>
</body>
</html>
