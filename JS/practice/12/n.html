<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let removeEgg=(foods) => {
            foods.filter((food,index) => {
                if(food === 'egg') {
                    foods.splice(index,1);
                }
            });
            return foods;
        }
        console.log(removeEgg(['egg','apple','egg','ham']));
    </script>
</body>
</html>
