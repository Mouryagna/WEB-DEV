<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>headandtails</title>
</head>
<body>
    <script>
        let pickNumber=Math.random();
        let result='';
        pickNumber>=0 && pickNumber<0.5 ? result='heads' : result='tails';
        let guess='heads';
        guess === result ? console.log('You win!') : console.log('You lose!');
    </script>
</body>
