<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Request</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: url('6538907.jpg') no-repeat center;
            margin: 0;
            height: 100%;
        }
        .req {
            color: rgb(184, 33, 58);
            position: fixed;
            top: 40%;
            left: 45%;
            transform: translate(-30%,-45%);
            font-size: 42px;
        }
        .yes,.no {
            border: none;
            position: absolute;
            padding: 8px 22px;
            background-color: rgb(168, 33, 56);
            color: white;
            border-radius: 45px;
            font-size: large;
            cursor: pointer;
        }
        .yes {
            top: 58%;
            left: 42%;
        }
        .no {
            top: 58%;
            left: 52%;
        }
        .image img {
            position: fixed;
            top: 20%;
            left: 42%;
            transform: translate(-20%,-42%);
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
        .after-null {
            background-color: rgba(0, 0, 0, 0.247);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .accept {
            width: 500px;
            height: 250px;
            background-color: rgb(255, 74, 105);
            color: white;
            border-radius: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .accept p {
            text-align: center;
        }
        .white {
            background-color: white;
            width: 550px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>

</head>
<body>
    <div class="image">
        <img src="0.gif">
    </div>
    <h1 class="req">Do You Love me &#x2764; !</h1>
    <button class="yes" id="yes" onclick="yes();">Yes</button>
    <button class="no" id="no" onclick="no();">no</button>
    <div class="null"></div>
    <script>
        function no() {
            let x=((Math.random())*250).toFixed(0);
            let y=((Math.random())*250).toFixed(0);
            let sometimesX=Math.random();
            let sometimesY=Math.random();
            let imagePick=((Math.random())*10).toFixed(0);
            console.log(imagePick);
            if(sometimesX<0.5 && sometimesY<0.5) {
                document.getElementById('no').style.transform= `translate(-${x}px,-${y}px)`;
            }
            else if(sometimesX<0.5 && sometimesY>0.5) {
                document.getElementById('no').style.transform= `translate(-${x}px,${y}px)`;
            }
            else if(sometimesX>=0.5 && sometimesY>=0.5) {
                document.getElementById('no').style.transform= `translate(${x}px,${y}px)`;
            }
            else {
                document.getElementById('no').style.transform= `translate(${x}px,-${y}px)`;
            }
            document.getElementById('no').style.transition = 'transform 0.3s ease-in-out';
            document.querySelector('.image').innerHTML=`
            <img src="${imagePick}.gif">`;
        }
        function yes() {
            document.querySelector('.null').innerHTML=
            `<div class="after-null">
            <div class="envolope">
                <div class="white">
                    <div class="accept">
                    <p>I LOVE YOU TOO</p>
                    <p>And in your words, I found a home â€” for my heart has waited for a love like yours, written in stars.</p>
                    </div>
                </div>
            </div>
        </div>`;
        }
    </script>
</body>
</html>
