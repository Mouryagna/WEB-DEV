<body>
    <script>
        function convertLength(lenght,from,to) {
            let km = 0;let miles = 0;
            if (from === 'miles') {
                if(to === 'km') {
                    km=1.6*lenght;
                    console.log(`${km} KM`);
                }
                else {
                    console.log(`${lenght} miles`);
                }
            }
            else if (from === 'km') {
                if(to === 'miles') {
                    km=lenght/1.6;
                    console.log(`${km} miles`);
                }
                else {
                    console.log(`${lenght} KM`);
                }
            }
        }
        convertLength(50,'miles','km');
        convertLength(32,'km','miles');
        convertLength(50,'km','km');
        convertLength(32,'miles','miles');
    </script>
</body>
