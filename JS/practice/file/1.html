<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="n" id="n" onchange="x();">
    <div class="m"></div>
    <script>
        
        function x() {
            let a=document.getElementById('n');
            document.querySelector('.m').innerHTML=a.value;
        }
    </script>
</body>
</html>
