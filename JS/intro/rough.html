<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(243,243,243);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <p>hello this is xyz ok</p>
    <button class="theme">white</button>
    <script>
        const mode= document.querySelector('.theme');
        mode.addEventListener('click',()=> {
            if(mode.innerHTML === 'white') {
                mode.innerHTML ='dark';
                document.body.style.background='rgb(25,25,25)';
                document.body.style.color='white';
            }
            else {
                mode.innerHTML='white';
                document.body.style.background='rgb(243,243,243)';
                document.body.style.color='black';
            }
        })
    </script>
</body>
</html>
