<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        /*JSON
        JavaScript Object Notation 
        a syntax
        similar to js object
        but has less features
        use only ""
        can't use fun*/
        const p2= {
            name: 'shirt',
            deliverytime: '1 day',
            rating: {
                stars: 4.5,
                count: 87
            },
            fun: function function1() {
                console.log('function inside object');
            }
        };
        console.log(p2);
        console.log(p2.name);
        console.log(p2['name']);

        console.log(JSON.stringify(p2));
        const jsonString=JSON.stringify(p2);
        console.log(JSON.parse(jsonString)); 

        console.log('hello'.length);
        console.log('hello'.toUpperCase());
        console.log('hello'.toLowerCase());

        const object1= {
            message: 'hello'
        };
        const object2 = object1;

        console.log(object2);

        object1.message='good job!';
        console.log(object1);
        console.log(object2);

        const object3 = {
            message: 'good job!'
        };
        console.log(object3 === object1);
        console.log(object2 === object1);

        const object4 = {
            message: 'good job!',
            price: 799
        };

        //const message =object4.message;
        const {message, price} = object4;
        console.log(message);
        console.log(price);

        const object5 = {
            // message: message
            message,
            /*method: function funtion1() {
                console.log('method');
            }*/
            method() {
                console.log('method');
            }
        }
        console.log(object5);
        object5.method();
    </script>
</body>
</html>
