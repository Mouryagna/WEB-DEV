<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <script>
        /* let is a variable*/
        let a=3;
        console.log(a*a);
        a=5;
        console.log(a);
        let message='hello'
        console.log(message);
        /* const is a num*/
        const b=3;
        console.log(b);
        /* var is a num*/
        var c=45;
        console.log(typeof c);
    </script>
</body>
</html>
