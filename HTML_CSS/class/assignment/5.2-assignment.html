<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
</head>
<body>
    <!-- Write a JavaScript program that iterates integers from 1 to 100. But for multiples of three print "Fizz" instead of the number and for multiples of five print "Buzz". For numbers multiples of both three and five print "FizzBuzz"-->
    <p id="loop"></p>
    <script>
        let n='';
        for(let i=1;i<=100;i++) {
            if(i%3===0 && i%5===0) {
                n+=`FizzBuzz <br>`;
            }
            else if(i%3===0) {
                n+=`Fizz <br>`;
            }
            else if(i%5===0) {
                n+=`Buzz <br>`;
            }
            else {
                n+=`${i}<br>`;
            }
        }
        document.getElementById('loop').innerHTML=n;
    </script>
</body>
</html>
