<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .header {
            font-size: 22px;
            margin-bottom: 0;
            font-weight: bold;
            margin-top: 10px;
        }
        .stage {
            margin-top: 0;
        }
        .at17 {
            background-color: #FFA727;
        }
        .at173 {
            background-color: #26C6DA;
        }
        .at183 {
            background-color: #9ccc65;
        }
        .at19 {
            background-color: #81d4fa;
            width: 300px;
        }
        .imp {
            border: 3px solid white;
            border-radius: 12px;
        }
        .box {
            padding-left: 12px; 
        }
        .row {
            border-top: solid 0.1px rgba(0,0,0,0.177);
            width: 120px;
            text-align: end;
            padding-right: 12px;
            font-size: 22px;
            font-weight: bold;
        }
        .gray {
            color: rgba(0, 0, 0, 0.326);
        }
    </style>
</head>
<body>
    <table width="1000px" height="500px">
        <tr>
            <td class="row">
                <p>17:00</p>
            </td>
            <td colspan="3" class="at17 imp">
                <div class="box">
                    <p class="header">Speaker Nine</p>
                    <p class="stage">Earth Stage</p>
                </div>
            </td>
        </tr>
        <tr>
            <td class="row gray">
                <p>17:30</p>
            </td>
            <td colspan="3" class="at173 imp">
                <div class="box">
                    <p class="header">Break</p>
                    <p class="stage">Saturn Stage</p>
                </div>
            </td>
        </tr>
        <tr>
            <td class="row">
                <p>18:00</p>
            </td>
            <td rowspan="3" class="at17 imp">
                <div class="box">
                    <p class="header">Speaker Ten</p>
                    <p class="stage">Earth Stage</p>
                </div>
            </td>
            <td rowspan="3" class="at183 imp">
                <div class="box">
                    <p class="header">Speaker Eleven</p>
                    <p class="stage">Mercury Stage</p>
                </div>
            </td>
            <td rowspan="3" class="at19 imp">
                <div class="box">
                    <p class="header">Speaker Twelve</p>
                    <p class="stage">Jupiter Stage</p>
                </div>
            </td>
        </tr>
        <tr>
            <td class="row gray">
                <p>18:30</p>
            </td>
        </tr>
        <tr>
            <td class="row">
                <p>19:00</p>
            </td>
        </tr>
    </table>
</body>
</html>
