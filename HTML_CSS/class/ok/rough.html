<!DOCTYPE html>
<html lang="en">
<head>
    <title>fieldset</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <fieldset>
        <legend class="change">Personal Information</legend>
        <table>
            <tr>
                <td>
                    <label for="username">Username</label>
                </td>
                <td>
                    <input type="text" name="username" id="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td>
                    <textarea name="address" id="address" rows="8" cols="60">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas facere sequi sed eos impedit fugit, molestiae voluptatum delectus, pariatur quibusdam consectetur perspiciatis similique? Illum dolor porro fugit excepturi corrupti eum.</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number">Mobile Number</label>
                </td>
                <td>
                    <input type="tel" name="number" id="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age</label>
                </td>
                <td>
                    <input type="tel" name="age" id="age">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mail">Email</label>
                </td>
                <td>
                    <input type="email" name="email" id="mail">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="male"> Male
                    <input type="radio" name="gender" id="female"> Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fruit">Favourite Fruit</label>
                </td>
                <td>
                    Apple <input type="checkbox" name="fruit" id="apple">
                    Orange <input type="checkbox" name="fruit" id="orange">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="file">Upload File</label>
                </td>
                <td>
                    <input type="file" name="file" id="file">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" id="submit">
                </td>
                <td>
                    <input type="reset" name="reset" id="reset">
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
