<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 12px;
            margin: 12px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Your address</legend>
        <table>
            <tr>
                <td>
                    <label for="firstname">First name</label>
                </td>
                <td>
                    <input type="text" name="firstname" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastname">Last name</label>
                </td>
                <td>
                    <input type="text" name="lastname" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="street">Street</label>
                </td>
                <td>
                    <input type="text" name="street" id="street">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">City</label>
                </td>
                <td>
                    <input type="text" name="city" id="city">
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Additional details</legend>
        <table>
            <tr>
                <td>
                    <label for="biography">Biography</label>
                </td>
                <td>
                    <textarea name="biography" id="biography"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="image">Image</label>
                </td>
                <td>
                    <input type="file" name="image" id="image">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age Group</label>
                </td>
                <td>
                    <select name="age" id="age">
                        <option value="0-9">0 to 9 Years</option>
                        <option value="10-19">10 to 19 Years</option>
                        <option value="20-29">20 to 29 Years</option>
                        <option value="30-39">30 to 39 Years</option>
                        <option value="40-49">40 to 49 Years</option>
                        <option value="50-59">50 to 59 Years</option>
                    </select>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Interests</legend>
        <table>
            <tr>
                <td>
                    <label for="hobbies">Hobbies</label>
                </td>
                <td>
                    <textarea name="hobbies" id="hobbies">
                        Playing soccer Dancing Gardening Watching movies
                    </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="car">Favourite Car?</label>
                </td>
                <td>
                    <select name="" id=""></select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age Group</label>
                </td>
                <td>
                    <input type="number" name="age" id="age" placeholder="0 to 9 years" min="0" max="9">
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
