<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ordered list  unordered list  definition list-->
    <ol type="I"> <!-- numbering-->
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ol>
    <ul> <!--checkbox-->
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul> 
    <dl> <!--no numbering-->
        <dt>hello</dt>
        <dt>hello</dt>
        <dt>hello</dt>
        <dd>hello,hi,whats'up</dd>

    </dl>
</body>
</html>
