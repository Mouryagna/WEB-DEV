<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            font-family: arial;
            margin-top: 0;
            margin-bottom: 0;
        }
        .flex-box {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 12px;
            margin-left: 3px;
        }
        img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 100px;
        }
        .profile-pic {
            width: 65px;
        }
        .name {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .identity,.fam {
            color: rgb(100,100,100);
            margin-bottom: 5px;
        }
        .info {
            width: 175px;
            margin-left: 12px;
        }
        button {
            color: white;
            background-color: rgb(84, 158, 255);
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="flex-box">
        <div class="profile-pic">
            <img src="cat.jpg">
        </div>
        <div class="info">
            <p class="name">Oliver</p>
            <p class="identity">the cat</p>
            <p class="fam">Popular</p>
        </div>
        <div class="follow">
            <button>Follow</button>
        </div>
    </div>

    <div class="flex-box">
        <div class="profile-pic">
            <img src="cat2.jpg">
        </div>
        <div class="info">
            <p class="name">Mimi</p>
            <p class="identity">Sleepy cat</p>
            <p class="fam">Popular</p>
        </div>
        <div class="follow">
            <button>Follow</button>
        </div>
    </div>

    <div class="flex-box">
        <div class="profile-pic">
            <img src="image.png">
        </div>
        <div class="info">
            <p class="name">Rex</p>
            <p class="identity">happy Bulldog</p>
            <p class="fam">Popular</p>
        </div>
        <div class="follow">
            <button>Follow</button>
        </div>
    </div>


</body>
</html>
