<!DOCTYPE html>
<html>
<head>
    <style>
        .flex {
            display: flex;
            background-color: rgb(109, 30, 200);
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }

        p {
            font-family: arial;
            color: white;
            margin-left: 12px;
            font-weight: bold;
        }

        input {
            width: 400px;
            padding-left: 18px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 18px;
            border: none;
        }

        button {
            background-color: transparent;
            border-width: 1px;
            border-color: white;
            color: white;
            margin-right: 12px;
            padding-left: 12px;
            padding-right: 12px;
            padding-top: 8px;
            padding-bottom: 8px;
        }

    </style>
</head>
<body>
    <div class="flex">

        <p>Home</p>

        <div>
            <input placeholder="Search" type="text">
        </div>

        <div>
            <button>Download</button>
        </div>
    </div>
</body>
</html>
