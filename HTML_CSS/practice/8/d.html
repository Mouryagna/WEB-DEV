<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        input {
            font-family: arial;
            border-radius: 5px;
            border-color: rgb(96, 96, 96);
            border-style: solid;
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 16px;
            padding-right: 16px;
            
        }
        .first {
            display: inline-block;
            width: 148px;
            
        }
        .last {
            display: inline-block;
            width: 148px;
        }
        .email {
            display: block;
            margin-top: 12px;
            width: 300px;
            margin-bottom: 12px;
        }
        button {
            background-color: rgb(47, 127, 231);
            color: white;
            border: none;
            border-radius: 8px;
            width: 300px;
            padding-top: 14px;
            padding-bottom: 14px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <input type="text" class="first" placeholder="First Name">
    <input type="text" class="last" placeholder="Last Name">
    <input type="text" class="email" placeholder="Email">
    <button>Sign Up</button>
</body>
</html>
