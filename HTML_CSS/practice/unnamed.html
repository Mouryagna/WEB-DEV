<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <style>
        .course {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 15px;
        }
        .complete {
            width: 100px;
            height: 15px;
            border: solid 1px;
            border-radius: 7.5px;
        }
        .incomplete {
            background-color: black;
            width: 76%;
            height: 15px;
            border-radius: 7.5px;
        }
    </style>
</head>
<body>
    
    <div class="course">
        <div class="complete">
            <div class="incomplete"></div>
        </div>
    </div>
</body>
</html>
