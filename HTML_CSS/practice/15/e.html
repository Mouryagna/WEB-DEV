<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            height: 3000px;
            font-family: arial;

        }
        .shirt {
            height: 300px;
            width: 300px;
            object-fit: cover;
        }
        .thumbnail {
            position: relative;
            display: inline-block;
        }
        .discount {
            position: absolute;
            top: 10px;
            right: 0; 
            background-color: black;
            color: white;
            padding: 8px 12px 8px 12px;
        }
    </style>
</head>
<body>
    <div class="thumbnail">
            <img src="shirt.jpg" class="shirt">
            <div class="discount">20% OFF</div>
    </div>
</body>
</html>
