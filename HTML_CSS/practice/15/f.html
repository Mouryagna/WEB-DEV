<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            height: 3000px;
            font-family: arial;

        }
        .shirt {
            height: 300px;
            width: 300px;
            object-fit: cover;
        }
        .thumbnail {
            position: relative;
            display: inline-block;
        }
        .discount {
            position: absolute;
            top: 10px;
            right: 0; 
            background-color: black;
            color: white;
            padding: 8px 12px 8px 12px;
        }
        .add-button {
            position: absolute;
            height: 80px;
            bottom: 0;
            right: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            
        }
        .add {
            background-color: white;
            border: 1px solid black;
            padding: 10px 15px 10px 15px;
            cursor: pointer;
            transition: opacity 0.15s;
        }
        .add:hover {
            opacity: 0.8;
        }
        .add:active {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="thumbnail">
            <img src="shirt.jpg" class="shirt">
            <div class="discount">20% OFF</div>
            <div class="add-button">
                <button class="add">Add to Cart</button>
            </div>
    </div>
</body>
</html>
