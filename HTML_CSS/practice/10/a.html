<!DOCTYPE html>
<html>
<head>
    <title>follow request</title>
    <style>
        p {
            font-family: arial;
        }
        .profile-pic {
            border-radius: 50px;
            width: 50px;
            display: inline-block;
            
        }
        .details {
            display: inline-block;
            vertical-align: top;
            margin-left: 12px;
            margin-right: 50px;
        }

        .name {
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .work,.fam {
            color: rgb(100,100,100);
            margin-top: 0;
            margin-bottom: 5px;
        }

        .follow {
            color: white;
            background-color:  rgb(2, 158, 255);
            border: none;
            padding-left: 8px;
            padding-right: 8px;
            padding-top: 8px;
            padding-bottom: 8px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 16px;
            vertical-align: text-bottom;
        }

    </style>
</head>
<body>
    <div class="request">
        <img src="i.jpg" class="profile-pic">

        <div class="details">
            <p class="name">Mouryagna</p>
            <p class="work">student</p>
            <p class="fam">popular</p>
        </div>
        <button class="follow">Follow</button>
    </div>
</body>
</html>
