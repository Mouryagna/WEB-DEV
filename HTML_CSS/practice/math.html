<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
    <style>
        h1 {
            text-align: center;
        }
        .change {
            background-color: rgb(255, 0, 0);
            color: white;
            border-radius: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="change">
        <h1>HOVER TO GET RANDOM NUMBER</h1>
    </div>
    <p class="number"></p>

    <div>
        <button class="change-1">number</button>
    </div>
    <p class="number-1"></p>
    <script>
        document.querySelector('.change').addEventListener('mouseenter',()=> {
            const number =Math.random().toFixed(3);
            document.querySelector('.number').innerHTML=number;
        });
        document.querySelector('.change').addEventListener('mouseleave',()=> {
            const number =Math.random().toFixed(3);
            document.querySelector('.number').innerHTML=number;
        });
        document.querySelector('.change-1').addEventListener('click',()=> {
            const number =Math.random().toFixed(3);
            document.querySelector('.number-1').innerHTML=number;
        });
    </script>
</body>
</html>
