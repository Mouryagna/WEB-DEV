<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            height: 3000px;
            width: 3000px;
            font-family: arial;
        }
        .profile-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            padding: 10px 10px 10px 10px;
            background-color: rgb(33, 33, 33);
        }
        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 25px;
            cursor: pointer;
        }
        .sidebar-info {
            display: flex;
            position: fixed;
            left: 70px;
            background-color: rgb(55,55,55);
            top: 0;
            bottom: 0;
            flex-direction: column;
            padding: 10px 10px 10px 10px;
            width: 150px;
        }
        .info-bar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .info {
            color: white;
            font-size: 14px;
        }
        .plus {
            font-size: 24px;
            color: rgb(150,150,150);
            cursor: pointer;
        }
        .trend {
            margin-bottom: 16px;
            color: rgb(150,150,150);
        }
    </style>
</head>
<body>
    <div class="profile-sidebar">
        <img src="cat.jpg">
        <img src="cat2.jpg">
        <img src="image.png">
    </div>
    <div class="sidebar-info">
        <div class="info-bar">
            <div class="info">INFO</div>
            <div class="plus">+</div>
        </div>
        <div class="trend"># new-videos</div>
        <div class="trend"># updates</div>
        <div class="trend"># faq</div>
    </div>
</body>
</html>
