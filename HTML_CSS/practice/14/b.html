<!DOCTYPE html>
<html>
<head>
    <style>
        .m {
            display: flex;
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            background-color: green;
            color: white;
            width: 100px;
        }
        .a{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(110, 110, 110, 0.756);

        }
        .b{
            position: relative;
            background-color: white;
            width: 400px;
            height: 400px;
            top: 20%;
            left: 20%;

        }
    </style>
</head>
<body style="height: 3000px;">
    <div class="m">right sidebar</div>
    <div class="a">
        <div class="b">
            <button>abc</button>
        </div>
    </div>
</body>
</html>
