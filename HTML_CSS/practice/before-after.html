<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            border: none;
            font-size: 32px;
            cursor: pointer;
            position: relative;
        }
        .a::after {
            content: '';
            width: 0;
            height: 4px;
            background: red;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            transition: 150ms ease;
        }
        .a:hover::after {
            width: 100%;
            
        }
        button {
            padding: 14px;
            width: 175px;
            background:red;
            border: none;
            color: white;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            z-index: 0;
        }
        button::after {
            content: '';
            background-color: blue;
            width: 0;
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            z-index: -1;
            border-radius: 2px;
            transition: 550ms ease-in-out;
        }
        button:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="m">
        <button class="a">Home</button>
    </div>
</body>
</html>
