<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazond</title>
</head>
<style>
    button {
        cursor: pointer;
    }
    .product {
        font-weight: bold;
        margin-top: 14px;
        margin-bottom: 14px;
    }
    .price {
        color: rgb(26, 132, 26);
        font-weight: bold;
    }
    .cart {
        background-color: rgb(255, 216, 20);
        border-color: rgb(15, 17, 17);
        padding-top: 8px;
        border: none;
        padding-bottom: 8px;
        padding-right: 22px;
        padding-left: 22px;
        border-radius: 22px;
        transition: background-color 0.15s, opacity 0.15s;
    }
    .cart:hover {
        background-color: rgb(226, 192, 21);
    }
    .cart:active {
        opacity:0.7;
    }
    .buy {
        background-color: rgb(238, 145, 79);
        border: none;
        padding-bottom: 8px;
        padding-right: 36px;
        padding-left: 36px;
        border-radius: 22px;
        padding-top: 8px;
        transition: background-color 0.15s, opacity 0.15s;
    }
    .buy:hover {
        background-color: rgb(220, 118, 46);
    }
    .buy:active {
        opacity: 0.7;
    }
</style>
<a href="https://www.amazon.com/" target="_blank">Back to Amazon</a>
<p class="product">Nike Black Running Shoes</p>
<p class="price">$39-in stock</p>
<p class="delivery">Free delivery tomorrow.</p>
<button class="cart">Add to cart</button>
<button class="buy">Buy now</button>
</html>
