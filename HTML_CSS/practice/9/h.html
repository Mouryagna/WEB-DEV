<!DOCTYPE html>
<html>
<head>
    <title>google.com</title>
    <style>
        .search {
            box-shadow: 0 1px 5px rgba(0,0,0,0.25);
            border: none;
            border-radius: 30px;
            padding-top: 12px;
            padding-bottom: 12px;
            padding-right: 15px;
            padding-left: 15px;
            width: 500px;
        }
        
        img {
            display: block;
            width: 200px;
        }
       
        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="google.png">
        <input type="text" class="search" placeholder="Search Google or type a URl">
    </div>
    
</body>
</html>
