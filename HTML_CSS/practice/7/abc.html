<!DOCTYPE html>
<html>
<head>
    <title>image load</title>
    <style>
        .round {
            width: 200px;
            display: inline-block;
            border-radius: 12px;
            vertical-align: 0;
            margin-right: 12px;
        }
        .square {
            width: 150px;
            height: 150px;
            display: inline-block;
            vertical-align: auto;
            margin-right: 12px;
            
        }
        .circle {
            width: 200px;
            display: inline-block;
            border-radius: 500px;
            vertical-align: 0;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <img src="img.webp" class="round">
    <img src="img.webp" class="square">
    <img src="img.webp" class="circle">
</body>
</html>
