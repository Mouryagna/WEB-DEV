<!DOCTYPE html>
<html>
<head>
    <style>
        .m1 {
            display: grid;
            margin-top: 0;
            margin-bottom: 36px;
            grid-template-columns: 200px 75px;
        }

        .m2 {
            display: grid;
            margin-top: 0;
            margin-bottom: 36px;
            grid-template-columns: 50px 1fr 75px;
            
        }

        .a {
            background-color: lightblue;
        }

        .b {
            background-color: lightpink;
        }

        .m3 {
            display: grid;
            margin-top: 0;
            margin-bottom: 36px;
            column-gap: 20px;
            row-gap: 10px;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            
        }
        
    </style>
</head>
<body style="padding-bottom: 1000px;">
    <div class="m1">
        <div class="a">200px</div>
        <div class="b">75px</div>
    </div>

    <div class="m2">
        <div class="a">col1</div>
        <div class="b">col2</div>
        <div class="a">col3</div>
    </div>

    <div class="m3">
        <div class="b">col1</div>
        <div class="b">col2</div>
        <div class="b">col3</div>
        <div class="b">col4</div>
        <div class="b">col1</div>
        <div class="b">col2</div>
        <div class="b">col3</div>
        <div class="b">col4</div>
    </div>
</body>
</html>
