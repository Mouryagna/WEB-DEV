<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball {
            height: 90px;
            width: 90px;
            background-color: blue;
            border-radius: 50%;
            animation: bounce 0.5s infinite ease-in-out;
        }
        .load {
            display: flex;
            justify-content: center;
            column-gap: 20px;
            margin-top: 200px;
        }
        .ball:nth-child(1) {
            animation-delay: 0.1s;
        }
        .ball:nth-child(2) {
            animation-delay: 0.2s;
        }
        .ball:nth-child(3) {
            animation-delay: 0.3s;
        }
        .ball:nth-child(4) {
            animation-delay: 0.4s;
        }
        .ball:nth-child(5) {
            animation-delay: 0.5s;
        }
        .ball:nth-child(6) {
            animation-delay: 0.6s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(50px);
            }
        }
    </style>
</head>
<body>
    <div class="load">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
</body>
</html>
