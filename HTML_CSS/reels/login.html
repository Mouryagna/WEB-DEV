<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        body {
            background: url(login.jpeg);
            justify-content: center;
            display: flex;
            align-items: center;
        }
        p,h1 {
            font-family: arial;
        }
        .head {
            font-size: 36px;
            color: rgb(99, 4, 4);
        }

        .login {
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 5px rgba(255,255,255,0.5);
            width: 550px;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border: 1px solid rgba(255,255,255,0.5);
            justify-content: center;
        }
        input {
            display: block;
            margin-top: 0;
            margin-bottom: 16px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 8px;
            padding-right: 18px;
            width: 200px;
            border-radius: 2px;
            border-width: 1px;
            border-style: solid;
            border-color: rgb(243,243,243);
            background-color: transparent;
            height: 18px;
        }

        input::placeholder {
            color: white;
        }
        input:focus {
            outline: none;
            color: white;
        }

        button {
            border: none;
            color: white;
            background-color: rgb(140,100,69);
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 90px;
            padding-right: 90px;
            font-family: arial;
            font-size: 18px;
            font-weight: bold;
            transition: opacity 0.15m;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;

        }
        button:active {
            opacity: 0.75;
        }

        .forget {
            color: rgb(99, 4, 4);
            font-size: 18px;
            cursor: pointer;
            
        }

        .new {
            color: rgb(99, 4, 4);
            font-size: 18px;
            text-decoration: underline;
            cursor: pointer;
        }
        .extra {
            display: grid;
            grid-template-columns: 1fr 50px;
            column-gap: 20px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1 class="head">Sign Up</h1>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="password" >
        <button>Login</button>
        <div class="extra">
            <p class="forget">Forget Password</p>
            <p class="new">Signup</p>
        </div>
    </div>
</body>
</html>
