<!DOCTYPE html>
<html>
<head>
   <style>
    .linear {
        transition-timing-function: linear;
        border-width: 1px;
        border-style: solid;
    }
   </style>
</head>
<body>
    <h1 class="linear">hello</h1>
    <h1 class="ease">hello</h1>
    <h1 class="steps">hello</h1>
    <h1 class="ease-in">hello</h1>
    <h1 class="ease-in-out">hello</h1>
    <h1 class="ease-out">hello</h1>
    <h1 class="cubic">hello</h1>
</body>
</html>
