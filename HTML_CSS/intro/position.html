<!DOCTYPE html>
<html>
<head>
    <title>Position practice</title>
    <style>
        .m1 {
            background-color: lightblue;
            height: 200px;
            width: 200px;
        }

        .m2 {
            background-color: lightpink;
            height: 200px;
            width: 200px; 
            position: relative;
        }

        .header {
            background-color: black;
            position: fixed;
            color: white;
            left: 0;
            top: 0;
            height: 50px;
            right: 0;
            z-index: 1;
        }

        .s1 {
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 50px;
            width: 72px;
        }

        .absolute {
            position: absolute;
            background-color: red;
            color: white;
            left: 10px;
            top: 10px;

        }
        .absolute1 {
            position: absolute;
            background-color: black;
            color: white;
            bottom: 10px;
            right: 10px;


        }
    </style>
<body style=" height: 3000px;
padding-top: 60px;
padding-left: 80px;">
    <div class="header">header</div>
    <div class="m1">div1</div>
    <div class="m2">
        div2
        <div class="absolute1">5:00</div>
    </div>


    <div class="s1">
        Sidebar
        <div class="absolute">absolute</div>
    </div>

    <div class="absolute">absolute</div>
</body> 
</html>
