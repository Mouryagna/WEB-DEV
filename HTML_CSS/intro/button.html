<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button</title>
</head>
<style>
    .SUBSCRIBE-button {
        background-color: red;
        color: white;
        border: none;
        height: 50px;
        width: 125px;
        font-size: 18px;
        margin-right: 8px;
        font-weight: 30px;
        cursor: pointer;
        border-radius: 12px;
    }
    .join-button {
        background-color: white;
        color: blue;
        font-size: 22px;
        font-weight: 25px;
        height: 50px;
        width: 125px;
        border-style: solid;
        border-color: blue;
        cursor: pointer;
        border-radius: 18px;
    }
    .tweet-button {
        background-color: rgb(0, 110, 255);
        color: white;
        font-size: 22px;
        font-weight: 25px;
        height: 50px;
        width: 125px;
        border-color: white;
        cursor: pointer;
        border-radius: 18px;
        margin-left: 12px;
        border-style: solid;
    }
    .nikhith-button {
        background-color: blue;
        color: pink;
        height: 50px;
        width: 125px;
        font-size: 25px;
        font-weight: 25px;
        border-color: white;
        border-radius: 10px;
        border-style: solid;
        cursor: pointer;
    }

</style>
<button class="SUBSCRIBE-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">TWEET</button>
<button class="nikhith-button">NIKHITH</button>
</html>
