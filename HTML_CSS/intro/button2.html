<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button</title>
</head>
<style>
    .SUBSCRIBE-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        margin-right: 8px;
        cursor: pointer;
        border-radius: 2px;
        transition: opacity 0.15s;
    }
    .SUBSCRIBE-button:hover {
        opacity: 0.8;

    }
    .SUBSCRIBE-button:active {
        opacity: 0.5;
    }
    .join-button {
        background-color: white;
        color: rgb(41, 118, 211);
        height: 36px;
        width: 62px;
        border-style: solid;
        border-color: blue;
        cursor: pointer;
        border-radius: 2px;
        transition: backgound-color 0.15s,color 0.15s;

    }
    .join-button:hover {
        background-color: rgb(41, 118, 211);
        color: white;
    }
    .join-button:active {
        opacity: 0.7;
    }
    .tweet-button {
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        border-radius: 18px;
        margin-left: 8px;
        border-style: solid;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.6);
        transition: background-color 0.15s,color 0.15s;
    }
    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.6);
    }
</style>
<button class="SUBSCRIBE-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">TWEET</button>

</html>
